<!DOCTYPE html> <!-- Identifica o tipo do documento -->
<!-- Estrutura padrão de documentos HTML -->
<html lang="pt-br"> <!-- Identifica o início do documento -->
    <head> <!-- Cabeçalho da página -->
        <meta charset="utf-8" /> <!-- Codificação da página -->
        <meta name="viewport" content="with"/> <!-- A tag meta com o atributo viewport é necessária em sites de dispositivos móveis, pois ele justifica o tamanho do texto para o aparelho.-->
        <title> Meu HTML </title> <!-- Título da página-->
    </head>
    <body> <!--Corpo da página-->
        <h1>Meu HTML</h1>
        <p> <!-- parágrafo-->
            Lorem ipsum dolor sit amet consectetur, adipisicing 
            elit. Tempora, architecto facere praesentium iusto 
            ipsam similique, minima laboriosam quam esse debitis 
            labore ad eos illo recusandae dicta? Ab deleniti 
            voluptatibus eveniet. <!-- texto -->
        </p>
    </body>
</html>
