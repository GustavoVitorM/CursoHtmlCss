<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Headings</title>

        <style>
            .imagem-WorldSkills {
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <!-- As tag a seguir é usada para identificar títulos e subtítulos 
         indo de h1 até h6-->
        <h1>Cabeçalho</h1>
        <!-- As tags strong e b escreve o texto em negrito
             e as tags em e i escrevem o texo em itálico-->
        <p><strong>Lorem ipsum</strong>, <b>dolor</b> sit amet consectetur 
            adipisicing elit. <em>Iure non</em>, <i>pariatur</i> consequatur reprehenderit 
            sint atque beatae ullam iste aliquam. Totam quis, nemo consectetur
            reprehenderit vero dolore 
            eveniet eos doloremque culpa.</p>
            <!-- Tag que permite inserir um link para outro site-->
            <a target="_blank" href="https://www.udemy.com/course/curso-de-javascript-moderno-do-basico-ao-avancado/learn/lecture/24624900#overview">link</a> <br>
            <a target="_blank" href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/strong">elementos de texto</a> <br>
            <a target="_blank" href="https://developers.google.com/search/docs/crawling-indexing/qualify-outbound-links?hl=pt-br">qualificar links externos para google</a>

            <!-- Tag de imagem -->
            <p>
                <a target="_blank" href="https://www.senaipr.org.br/worldskills/o-esquenta-para-lyon-2024-ja-comecou-1-35456-466261.shtml">
                    <img class="imagem-WorldSkills" src="https://www.senaipr.org.br/worldskills/dbimages/ws_261347_img.png" alt="Foto cachorro">
                </a>
            </p>
        
        </body>
</html>
